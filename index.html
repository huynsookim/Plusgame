<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음표 더하기 게임</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .note {
            vertical-align: middle;
            margin: 0 0.2em;
        }
        .note-btn {
            font-size: 2.5em;
            padding: 0.2em 0.5em;
            margin: 0.2em;
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 80px;
        }
        .note-btn:hover {
            background-color: #e8f5e9;
        }
        .note-btn.selected {
            background-color: #4CAF50;
            color: white;
        }
        #selectedAnswer {
            font-size: 3em;
            margin: 0.5em 0;
            min-height: 1.5em;
        }
        .problem {
            margin: 1em 0;
            font-size: 1.2em;
        }
        .note-example {
            font-size: 2em;
            margin: 0.5em 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 시작 화면 -->
        <div id="startScreen" class="screen">
            <h1>음표 더하기 게임 🎵</h1>
            <p>👉 5초 안에 음표를 더해서 정답 음표를 선택하세요!</p>
            <p>사용되는 음표:</p>
            <p class="note-example">𝅝 온음표</p>
            <p class="note-example">𝅗𝅥. 점2분음표</p>
            <p class="note-example">𝅗𝅥 2분음표</p>
            <p class="note-example">♩. 점4분음표</p>
            <p class="note-example">♩ 4분음표</p>
            <p class="note-example">♪ 8분음표</p>
            <p>예시:</p>
            <p class="note-example">𝅗𝅥 + 𝅗𝅥 = 𝅝</p>
            <p class="note-example">♩ + ♩. = 𝅗𝅥.</p>
            <p class="note-example">♪ + ♪ = ♩</p>
            <p>3문제 연속 정답 시 음료수 쿠폰이 지급됩니다!</p>
            <button id="startButton" class="btn">시작하기 ▶️</button>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen hidden">
            <div class="score">연속 정답: <span id="scoreCount">0</span>/3</div>
            <div class="timer">
                <div id="timerBar"></div>
            </div>
            <div class="problem" id="problem"></div>
            <div id="selectedAnswer"></div>
            <div class="input-container">
                <div class="note-buttons">
                    <button class="note-btn" data-value="4">𝅝</button>
                    <button class="note-btn" data-value="3">𝅗𝅥.</button>
                    <button class="note-btn" data-value="2">𝅗𝅥</button>
                    <button class="note-btn" data-value="1.5">♩.</button>
                    <button class="note-btn" data-value="1">♩</button>
                    <button class="note-btn" data-value="0.5">♪</button>
                </div>
                <button id="submitButton" class="btn">확인</button>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen" class="screen hidden">
            <h2>시간 초과 또는 오답입니다!</h2>
            <div class="button-container">
                <button id="retryButton" class="btn">다시 하기 🔁</button>
                <button id="homeButton" class="btn">홈으로 🏠</button>
            </div>
        </div>

        <!-- 쿠폰 화면 -->
        <div id="couponScreen" class="screen hidden">
            <h2>🎉 축하합니다! 3문제를 연속 정답하셨어요!</h2>
            <div class="coupon">
                <h3>🥤 음료수 1잔 무료 쿠폰</h3>
                <canvas id="couponCanvas"></canvas>
            </div>
            <div class="button-container">
                <button id="saveCouponButton" class="btn">쿠폰 저장하기 💾</button>
                <button id="couponHomeButton" class="btn">홈으로 🏠</button>
            </div>
        </div>
    </div>

    <!-- 오디오 요소 -->
    <audio id="successSound" src="assets/Ascending 3.mp3"></audio>
    <audio id="failSound" src="assets/fail_02.mp3"></audio>
    <audio id="couponSound" src="assets/suc_01.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
